<!doctype html>
<html lang="en" ng-app="socialister">
<head>
  <meta charset="utf-8">
  <title>SociaLister</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/zocial.css"/>
</head>
<body>
  <div ng-controller='LoginCtrl'>SociaLister <span app-version></span>
    <span ng-hide='user'>
      <button class='zocial facebook' ng-click='login("facebook");'>Login with Facebook</button>
      <button class='zocial twitter' ng-click='login("twitter");'>Login with Twitter</button>
      <button class='zocial github' ng-click='login("github");'>Login with Github</button>
    </span>
    <span ng-show='user'>
      uid: {{user.id}}<button ng-click='logout()'>Logout</button>
    </span>
  </div>
  <ul class="menu">
    <li><a href="#/items">items</a></li>
    <li><a href="#/filter">filter</a></li>
  </ul>

  <div ng-view></div>

  <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
  <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase-auth-client.js'></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angularfire.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>

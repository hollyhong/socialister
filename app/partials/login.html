<!doctype html>
<html lang="en" ng-app="socialister">
<head>
  <meta charset="utf-8">
  <title>SociaLister</title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>  
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <header></header>

  <div class="text-center logo">
   <img src="img/logo-socialister.png"/>
  </div>

  <h2 class="text-center tagline">Give your friends stuff to do.</h2>

  <p class="text-center login-buttons">
      <button class="btn btn-large btn-info" onclick='authClient.login("twitter");'><i class="icon-twitter"></i> Login with Twitter</button>
      <button class="btn btn-large btn-primary" onclick='authClient.login("facebook");'><i class="icon-facebook"></i> Login with Facebook</button>
      <button class="btn btn-large" onclick='authClient.login("facebook");'><i class="icon-github"></i> Login with Guthub</button>
  </p>

  <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
  <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase-auth-client.js'></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angularfire.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>

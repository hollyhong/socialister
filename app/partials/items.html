<ul ng-controller="MainCtrl">
  <form id='item-list' ng-submit='addItem()'>
    Item: <input id='new-item' ng-model='newItem' autofocus>
    <p>Tags: <input ng-list ng-model='newTags'</p>
    <input class="" type="submit" value="add">
  </form>
  <li ng-repeat="item in items">
    <input ng-model='item.text'>
    <input ng-list ng-model='item.tags'>
    <button class="" ng-click='rmItem(item)'>rm</button>
  </li>
</ul>
